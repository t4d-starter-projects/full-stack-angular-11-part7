<div class="container" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="16px" fxLayoutAlign="flex-start"
  [style.padding.px]="16">
  <mat-card fxFlex="50">
    <mat-card-title>
      Employees
    </mat-card-title>
    <mat-card-content>

      <table mat-table [dataSource]="employees">

        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Username</th>
          <td mat-cell *matCellDef="let employee"> {{employee.username}} </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef>First Name</th>
          <td mat-cell *matCellDef="let employee"> {{employee.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef>Last Name</th>
          <td mat-cell *matCellDef="let employee"> {{employee.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let employee"> {{employee.title}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

    </mat-card-content>
  </mat-card>
</div>
